<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNS Product Info</title>
    <link rel="shortcut icon" type="image/png" href="logo.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Adamina"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="homemain.html"><img src="logo.png" alt="" /></a>
      </div>
      <div class="header-mid">
        <p class="selection">New & Featured</p>
        <p class="selection">Men</p>
        <p class="selection">Women</p>
        <p class="selection">Kids</p>
      </div>
      <div class="header-right">
        <div class="searchbar">
          <button class="searchbutton" id="searchbutton">
            <i class="fa-solid fa-magnifying-glass emoji"></i>
          </button>
          <input
            type="text"
            placeholder="Search"
            class="search"
            id="searchInput"
          />
        </div>
        <button
          type="button"
          class="btn btn-user"
          data-bs-toggle="modal"
          data-bs-target="#account"
        >
          <i class="fa-solid fa-user"></i>
        </button>
        <a href="cart.html"
          ><button class="btn-cart">
            <i class="fa-solid fa-bag-shopping"></i></button
        ></a>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="account">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">HI</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-club">
              <h6>Join vnsClub for more benefits</h6>
              <button><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="modal-event">
              <h6>Get your discount here</h6>
              <button><i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a href="home.html"
              ><button type="button" class="btn btn-primary">Log Out</button></a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="product-info" class="product-container">
        
    </div>
    <div class="footer">
      <div class="footer-left">
        <i class="fa-solid fa-location-dot"></i>
        <h6>VietNam</h6>
      </div>
      <div class="footer-mid">
        <h6>Â© 2023 VNS, Inc. All Rights Reserved</h6>
      </div>
      <div class="footer-right">
        <button class="btn-media"><i class="fa-brands fa-twitter"></i></button>
        <button class="btn-media">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button class="btn-media"><i class="fa-brands fa-youtube"></i></button>
        <button class="btn-media">
          <i class="fa-brands fa-instagram"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="productmain.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
