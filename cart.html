    <link

  <body>
    <div class="header">
      <div class="header-left">
        <a href="homemain.html"><img src="logo.png" alt="" /></a>

        <p class="selection">New & Featured</p>
        <p class="selection">Men</p>

          </button>
          <input
            type="text"
            placeholder="Search"
            class="search"
            id="searchInput"
          />

        <button class="btn-user"><i class="fa-solid fa-user"></i></button>
        <button class="btn-cart">
          <i class="fa-solid fa-bag-shopping"></i>
        </button>
      </div>
    </div>
    <div class="cart-container">
      <h2 class="title">Bag</h2>
      <div class="body-cart">
        <div id="product" class="container_product"></div>
      </div>
      <div class="total_price">
        <h1 id="total-price"></h1>
        <div class="buttons">

            Purchase
          </button>

          <button id="clear-button" class="btn btn-danger">Clear List</button>
        </div>

    </div>
    <div class="footer">
      <div class="footer-left">
        <i class="fa-solid fa-location-dot"></i>

        </button>
        <button class="btn-media">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button class="btn-media">
          <i class="fa-brands fa-youtube"></i>
        </button>
        <button class="btn-media">
          <i class="fa-brands fa-instagram"></i>
        </button>
      </div>
    </div>
